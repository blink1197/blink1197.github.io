<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <!-- jQuery from Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Invitation</title>
  </head>
  <body>
    <main>
      <section class="topImage">
        <div class="circleImage"></div>
      </section>
      <section class="tabsContainer">
        <nav class="navContainer">
          <div class="navItem">
            <button class="navButton rsvpButton">
              <div class="overlay selected"></div>
              <img class="navIcons" src="./images/rsvp.png">
            </button>
          </div>
          <div class="navItem">
            <button class="navButton snapshotsButton">
              <div class="overlay"></div>
              <img class="navIcons" src="./images/camera.png">
            </button>
          </div>
          <div class="navItem">
            <button class="navButton locationButton">
              <div class="overlay"></div>
              <img class="navIcons" src="./images/location.png">
            </button>
          </div>
          <div class="navItem">
            <button class="navButton faqButton">
              <div class="overlay"></div>
              <img class="navIcons" src="./images/faq.png">
            </button>
          </div>
          <div class="navItem">
            <button class="navButton messageButton">
              <div class="overlay"></div>
              <img class="navIcons" src="./images/message.png">
            </button>
          </div>
        </nav>
        <div class="behindContentContainer">
          <div class="behindContent"></div>
          <div class="overlayContent"></div>
        </div>
        <div class="contentContainer">
          <div class="content">
            <h2 class="highlightText">
              Hi John Carlo,
            </h2>
            <p class="contentText">
              We are getting married and we’d love for you to join us in our special day.
            </p>
          </div>

          <iframe class="rsvpForm" src="https://docs.google.com/forms/d/e/1FAIpQLSdAEtiWcr4yQ6pIQuF7bM5C5zpPBhYKHlwjJdmTKKH1zjM-cA/viewform?embedded=true" height="290" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
          
          <div class="countDown">
            <h2 class="highlightTextCountdown">
              Countdown to forever
            </h2>
            <div class="countDownContainer">
              <div class="countDownTime">
                <h1 class="countDownNumber" id="days"></h1>
                <h3 class="countDownLabel">Days</h3>
              </div>
                <h1 class="countDownText" >:</h1>
              <div class="countDownTime">
                <h1 class="countDownNumber" id="hours"></h1>
                <h3 class="countDownLabel">Hours</h3>
              </div>
                <h1 class="countDownText" >:</h1>
              <div class="countDownTime">
                <h1 class="countDownNumber" id="minutes"></h1>
                <h3 class="countDownLabel">Minutes</h3>
              </div>
                <h1 class="countDownText" >:</h1>
              <div class="countDownTime">
                <h1 class="countDownNumber" id="seconds"></h1>
                <h3 class="countDownLabel">Seconds</h3>
              </div>
            </div>
            <h2 class="dateText">
              October 3, 2023
            </h2>
          </div>
          
        </div>
      </section>
    </main>
  </body>
</html>
